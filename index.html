<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container {
      float: right;
      width: 800px;
      position: relative;
    }
    #displayerBG {
      white-space: pre-wrap;
      width: 500px;
      height: auto;
      font-size: 20px;
      position: absolute;
      color:#CCC;
      left: 0;
      top: 0;
    }
    #displayer {
      white-space: pre-wrap;
      width: 500px;
      height: auto;
      font-size: 20px;
      position: absolute;      
      left: 0;
      top: 0;
    }
    #start, #pause {
      background-color: #AF4C50; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
    }

    #pause {
      background-color:  Green
    }

    #buttonContainer {
      position: fixed;
      top: 20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <pre width="300" id="displayerBG"></pre>
    <pre width="300" id="displayer"></pre>
  </div>
  <div id="buttonContainer">
    <textarea rows="20" cols="40" id="script" cols="30" rows="10"></textarea>
    <br />
    <input type="number" id="wordPM" value="200" size="5" />字/分钟
    <br />
    <br />
    <button id="start">启动</button>
    <button id="pause">暂停</button>
  </div>
  
  <script>

    
    let i = 0;
    let displayer = document.getElementById('displayer');
    let displayerBG = document.getElementById('displayerBG');
    let scriptContainer = document.getElementById('script');
    let startButton = document.getElementById('start');
    let pauseButton = document.getElementById('pause');
    let wordPerMinInput = document.getElementById('wordPM');
    let interval;
    let pause = false;

    pauseButton.addEventListener('click', ()=> {
      pause = !pause;
      if(pause) {
        stopDisplay()
        pauseButton.innerHTML = "开始"
      } else {
        startDisplay()
        pauseButton.innerHTML = "暂停"
      }
    })

    startButton.addEventListener('click', ()=> {
      pos=0;
      pause=false;
      startDisplay();
    })

    function startDisplay() {
      if(interval) {
        stopDisplay()
      };
      let wordPerMin = wordPerMinInput.value;
      let script = scriptContainer.value;
      displayerBG.innerHTML = script;
      interval = setInterval(()=> {
        console.log("---");
        displayer.innerHTML = (script.substr(0, pos));
        if(++pos > script.length) {
          stopDisplay()
        }
      }, 60000/wordPerMin)
    }

    function stopDisplay() {
      clearInterval(interval);
      interval = null
    }
  </script>
</body>
</html>
